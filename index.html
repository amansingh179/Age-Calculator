<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Bebas+Neue&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="selectDate">
            <input type="date" name="date" id="date">
            <div class="button">
                <button onclick="ageCalculate()">Calculate</button>
            </div>
        </div>

        <div class="displaying">
            <div class="box"><span id="Years">-</span>
                <p>Years</p>
            </div>
            <div class="box"><span id="Months">-</span>
                <p>Months</p>
            </div>
            <div class="box"><span id="Days">-</span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <footer class="footer"> Created by Aman. &copy 2022</footer>
</body>
 <script src="index.js"></script>
</html>
